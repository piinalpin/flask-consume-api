<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>
    <!-- Home-Area -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 wow fadeInUp" style="color: black;">
                <div class="space-20"></div>
                <a href="/" class="btn btn-info">Back to Home</a>
                <div class="space-20"></div>
                {% for i in range(n) %}
                    <b>Query: </b> {{ queries[i] }}
                    <hr>
                    {{ details[i].to_html(classes="table mb-0 border-0 table-responsive").replace('border="1"', "")| safe }}
                    <hr style="border-top: 2px dashed #8c8b8b;">
                {% endfor %}
                <div class="space-20"></div>
            </div>
        </div>
    </div>
    <!-- Home-Area-End -->
{% include "script.html" %}
</body>
</html>
